<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector Ministry - Conversation Starters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border: 5px solid #f0b400;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 25px;
            font-size: 1rem;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #ffd700, #f0b400, #3498db, #2980b9,
                #2ecc71, #27ae60, #9b59b6, #8e44ad,
                #e74c3c, #c0392b, #1abc9c, #16a085,
                #f39c12, #d35400, #34495e, #2c3e50
            );
            position: relative;
            transition: transform 3s cubic-bezier(0.2, 0.8, 0.3, 1);
            transform: rotate(0deg);
        }
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: #2c3e50;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 3;
        }
        button {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        button:hover {
            background: #3498db;
            transform: scale(1.05);
        }
        .question-box {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #3498db;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            line-height: 1.5;
            color: #2c3e50;
        }
        .instructions {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¬ Lector Icebreaker Wheel</h1>
        <p class="subtitle">Spin, get a question, and start chatting!</p>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel"></div>
            <div class="center-dot"></div>
        </div>
        
        <button onclick="spinWheel()">ðŸŽ¯ SPIN THE WHEEL</button>
        
        <div class="question-box" id="question">
            Your question will appear here after spinning!
        </div>
        
        <p class="instructions">
            Use this question to talk to someone nearby. No pressure â€” just be real!
        </p>
    </div>

    <script>
        const questions = [
            "Whatâ€™s something youâ€™re curious about when it comes to serving in church?",
            "Whatâ€™s a word that describes how youâ€™re feeling right now?",
            "Whatâ€™s something youâ€™re looking forward to this month?",
            "Whatâ€™s your go-to when youâ€™re stuck with school work or need a solution?",
            "Whatâ€™s the best part of being Catholic for you right now?",
            "What's something about being a lector that fascinated you?",
            "When was a time in church where you felt completely peaceful or inspired?",
            "Have you ever wondered what goes into preparing to read at Mass?",
            "If you had to explain what a lector does to a friend in one sentence, what would you say?",
            "If you could ask God one question about your role in the Church, what would it be?",
            "If you were to create a playlist for before Mass, whatâ€™s one song youâ€™d include?",
            "If you could thank one person from your faith journey, who would it be?",
            "If you had a mentor for anything, what would you want to learn from them?",
            "Whatâ€™s one thing you hope to learn or improve during this attachment?",
            "Whoâ€™s a speaker or storyteller you admire (in church or outside)?",
            "Whatâ€™s your favorite Gospel or Bible storyâ€”and why?",
            "If you're invited to join the lector ministry and serve at Mass regularly, what would your response be?"
        ];

        let isSpinning = false;

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            const wheel = document.getElementById('wheel');
            const questionBox = document.getElementById('question');

            // Random rotation (multiple full spins + offset)
            const spins = 5 + Math.random(); // 5+ full rotations
            const degrees = spins * 360 + Math.floor(Math.random() * 360);
            
            wheel.style.transition = 'transform 3s cubic-bezier(0.2, 0.8, 0.3, 1)';
            wheel.style.transform = `rotate(${degrees}deg)`;

            // Pick random question after spin
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * questions.length);
                questionBox.textContent = questions[randomIndex];
                isSpinning = false;
            }, 3000);
        }
    </script>
</body>
</html>
